<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header-container"> 
        <img class="head-img" src="images/time_meter.jpg" alt="Description of the image">

       <h5 class="head-text"> Time Meter</h5>
    </div>
    <h1 class="stp-heading">Stopwatch</h1>
    <div class="stopwatch-container">
        <div id="display" class="display" style="font-size: 3rem; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; color:aliceblue">00:00:00</div>
        <div class="buttons display">
            <button id="startStopBtn">Start</button>
            <button id="resetBtn">Reset</button>
            <button id="lapBtn">Lap</button>
        </div>
    </div>
        
    </div>
    <ul id="laps" class="laps"></ul>
    <script src="script.js"></script>
</body>
</html>
